<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="tudo">
        <div class="image_login">
            <img src="imagens/cadastro.png" alt="">
        </div>
        <div class="form">
            <form action="f1">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="input_name" type="text" name="input_name" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="input_sobrename" type="text" name="input_sobrename" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="input_email" type="email" name="input_email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="input_cell" type="tel" name="input_cell" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="input_senha1" type="password" name="input_senha1" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="input_senha2" type="password" name="input_senha2" placeholder="Digite sua senha de novo" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="button" onclick="enviar()"><a href="login.html">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function enviar() {
          var nome = document.getElementById('input_name').value;
          var sobrenome = document.getElementById('input_sobrename').value;
          var email = document.getElementById('input_email').value;
          var numero = document.getElementById('input_cell').value;
          var senha1 = document.getElementById('input_senha1').value;
          var senha2 = document.getElementById('input_senha2').value;
    
          if (nome === '' ||  sobrenome === '' || email  === '' ||numero === '' ||senha1 === '' || senha2 === '') {
            alert('Por favor, preencha todos os campos do formulário!');
          } 
          else if (senha1 !== senha2) {
        alert('As senhas digitadas não são iguais. Por favor, verifique novamente!');
      }
          else {
            alert('Parabéns, agora você já fez o seu cadastro');
            document.getElementById('f1').reset(); // Limpa o formulário após o envio
          }
        }
      </script>

</body>
</html>
